<div class="login-container">
  <div class="login-card">
    <div class="queue-booking-header">
      <div class="btc-logo-container">
        <img src="/assets/img/btc.svg" alt="BTC Logo" class="btc-logo" />
      </div>
      <h1 class="queue-booking-title">Admin Login</h1>
      <p class="queue-booking-subtitle">Queue Management System</p>
    </div>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          [(ngModel)]="credentials.email" 
          name="email" 
          required 
          placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          [(ngModel)]="credentials.password" 
          name="password" 
          required 
          placeholder="Enter your password">
      </div>

      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="loading">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="loading"></span>
      </button>
    </form>
  </div>
</div>
