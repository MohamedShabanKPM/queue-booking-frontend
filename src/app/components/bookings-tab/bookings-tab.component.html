<div class="tab-content">
  <div class="tab-header">
    <h2>All Bookings</h2>
    <div class="filters">
      <div class="filter-group">
        <label>Date:</label>
        <input type="date" [(ngModel)]="selectedDate" (change)="onFilterChange()" class="form-control">
        <button class="btn btn-secondary" (click)="setToday()" style="margin-top: 5px;">Today</button>
      </div>
      <div class="filter-group">
        <label>Status:</label>
        <select [(ngModel)]="selectedStatus" (change)="onFilterChange()" class="form-control">
          <option value="">All</option>
          <option value="waiting">Waiting</option>
          <option value="in_progress">In Progress</option>
          <option value="completed">Completed</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="loading-container">
    <div class="loading"></div>
  </div>

  <div *ngIf="!loading">
    <app-queue-list
      [data]="getListData()"
      [columns]="listColumns"
      [headerButtons]="headerButtons"
      [rowButtons]="rowButtons"
      [getRowDecoration]="getRowDecoration"
      (rowClick)="onRowClick($event)">
    </app-queue-list>
  </div>

  <!-- Queue Popup -->
  <app-queue-popup
    *ngIf="selectedBooking"
    [visible]="showPopup"
    [title]="'Reservation Details'"
    [data]="selectedBooking"
    [fields]="popupFields"
    [buttons]="popupButtons"
    [statusBar]="popupStatusBar"
    (close)="closePopup()">
  </app-queue-popup>
</div>
