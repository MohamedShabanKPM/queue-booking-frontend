<div class="queue-tracking-container" [class.loaded]="!loading && status">
  <div *ngIf="loading" class="loading-container">
    <div class="loading"></div>
  </div>

  <div *ngIf="status && !loading" class="queue-status-card">
    <!-- Logo inside card -->
    <div class="queue-tracking-header">
      <div class="btc-logo-container">
        <img src="/assets/img/btc.svg" alt="BTC Logo" class="btc-logo" />
      </div>
      <h1 class="queue-tracking-title">{{ 'tracking.title' | translate }}</h1>
      <p class="queue-tracking-subtitle">{{ 'tracking.subtitle' | translate }}</p>
    </div>

    <div class="now-serving-section">
      <div class="now-serving-label">{{ 'tracking.nowServing' | translate }}</div>
      <div class="now-serving-number" [class.number-update]="status.currentServing > 0">
        {{ status.currentServing || 0 }}
      </div>
    </div>

    <div class="queue-stats-grid">
      <div class="stat-item">
        <div class="stat-number">{{ status.waitingCount || 0 }}</div>
        <div class="stat-label">{{ 'tracking.waiting' | translate }}</div>
      </div>
    </div>

    <!-- Date at the end -->
    <div class="queue-info-footer">
      <div class="info-item date-item">
        <i class="fas fa-calendar"></i>
        <span>{{ currentDate }}</span>
      </div>
    </div>
  </div>
</div>
