<div class="queue-tracking-container">
  <div class="queue-tracking-header">
    <div class="btc-logo-container">
      <img src="/assets/img/btc-white.svg" alt="BTC Logo" class="btc-logo" />
    </div>
    <h1 class="queue-tracking-title">Queue Tracking</h1>
    <div class="current-time">{{ currentTime }}</div>
  </div>

  <div *ngIf="loading" class="loading-container">
    <div class="loading"></div>
  </div>

  <div *ngIf="status && !loading" class="queue-status-card">
    <div class="now-serving-section">
      <div class="serving-label">Now Serving</div>
      <div class="serving-number">{{ status.currentServing || 0 }}</div>
      <div *ngIf="status.windowNumber" class="window-number">
        Window {{ status.windowNumber }}
      </div>
    </div>

    <div class="stats-row">
      <div class="stat-item">
        <div class="stat-value">{{ status.waitingCount }}</div>
        <div class="stat-label">Waiting</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">{{ status.completedCount }}</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">{{ status.totalBookings }}</div>
        <div class="stat-label">Total</div>
      </div>
    </div>
  </div>
</div>
