<div class="admin-layout">
  <div class="admin-header">
    <div class="header-content">
      <div class="logo-section">
        <img src="/assets/img/btc.svg" alt="BTC Logo" class="header-logo" />
        <h1>{{ 'app.title' | translate }}</h1>
      </div>
      <div class="user-section">
        <span class="user-name">{{ authService.getCurrentUser()?.name }}</span>
        <app-language-switcher></app-language-switcher>
        <button class="btn-logout" (click)="logout()">{{ 'nav.logout' | translate }}</button>
      </div>
    </div>
  </div>

  <div class="admin-tabs">
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'bookings'"
      (click)="setActiveTab('bookings')">
       {{ 'nav.bookings' | translate }}
    </button>
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'tracking'"
      (click)="setActiveTab('tracking')">
       {{ 'nav.tracking' | translate }}
    </button>
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'select-window'"
      (click)="setActiveTab('select-window')">
       {{ 'nav.selectWindow' | translate }}
    </button>
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'windows'"
      (click)="setActiveTab('windows')">
       {{ 'nav.windows' | translate }}
    </button>
    <button 
      *ngIf="authService.isAdmin()"
      class="tab-button" 
      [class.active]="activeTab === 'dashboard'"
      (click)="setActiveTab('dashboard')">
       {{ 'nav.dashboard' | translate }}
    </button>
  </div>

  <div class="admin-content">
    <router-outlet></router-outlet>
  </div>
</div>
